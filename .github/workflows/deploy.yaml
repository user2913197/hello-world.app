name: Build and Deploy to ROSA

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build --prod

    - name: Debug secret value
      run: |
        if [ -n "${{ secrets.GHCR_PAT }}" ]; then
          echo "Secret is: Present"
        else
          echo "Secret is: Not Present"
        fi


    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT1 }}

    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/revathibala/hello-world-app:${{ github.sha }} .
        docker push ghcr.io/revathibala/hello-world-app:${{ github.sha }}
    
    - name: Update deployment image tag
      run: |
        sed -i "s|image: ghcr.io/revathibala/hello-world-app:.*|image: ghcr.io/revathibala/hello-world-app:${{ github.sha }}|" k8s/deployment.yaml

    # - name: Commit and push updated manifest
